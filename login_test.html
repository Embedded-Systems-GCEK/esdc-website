<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Login Test</h1>
        <div id="status">Checking authentication...</div>
        <button id="login-btn" class="btn btn-primary mt-3" onclick="window.location.href='login.html'">Go to Login Page</button>
        <button id="logout-btn" class="btn btn-danger mt-3" style="display: none;">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        console.log('Config loaded:', window.SUPABASE_CONFIG);

        const supabase = window.supabase.createClient(window.SUPABASE_CONFIG.URL, window.SUPABASE_CONFIG.ANON_KEY);
        const statusDiv = document.getElementById('status');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        async function checkAuth() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session?.user) {
                    statusDiv.textContent = `Logged in as: ${session.user.user_metadata?.user_name || session.user.email}`;
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'block';
                } else {
                    statusDiv.textContent = 'Not logged in';
                    loginBtn.style.display = 'block';
                    logoutBtn.style.display = 'none';
                }
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }

        loginBtn.addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
            checkAuth();
        });

        supabase.auth.onAuthStateChange((event, session) => {
            checkAuth();
        });

        checkAuth();
    </script>
</body>
</html>
